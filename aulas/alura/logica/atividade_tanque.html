<!--   Agora temos um grande desafio!

    Você agora é uma pessoa desenvolvedora e gostaria de aplicar seus conhecimentos em programação para resolver problemas do cotidiano.

    O primeiro problema que surge é sobre o consumo de combustível de seu carro, vamos olhar com mais atenção os detalhes? Portanto, confira as informações abaixo:

    Seu carro tem um tanque de 40 litros e pode utilizar álcool ou gasolina.

    Com gasolina e usando todo o tanque você percorre um caminho com gasolina de 480 quilômetros. Qual é o consumo de gasolina?

    Com álcool, um tanque de 40 litros fez um caminho com Álcool de 300 quilômetros. Qual é o consumo de Álcool?

    Certo! Agora que entendemos o problema, precisamos materializar sua solução em código. Confira: 

    Primeiro temos a estrutura mínima para que o programa rode. Vamos aproveitar e já colocar o título do programa no mundo HTML:

    Agora, organize as contas com variáveis legíveis.Você pode usar o exemplo abaixo:
    
    caminhoComGasolina
    consumoDeGasolina
    caminhoComAlcool
    consumoDeAlcool

    Para o cálculo do consumo, divida a distância percorrida pela quantidade de litros gastos. Imprima o valor utilizando document.write.

    Após analisar essas informações, qual das alternativas corresponde ao comportamento esperado do programa? 
  -->

  <h3>Álcool ou Gasolina?</h3>

  <script>
      var tanque = 40;
      
      var caminhoComGasolina = 480;
      var caminhoComAlcool = 300;
  
      // document.write(`O consumo de Gasolina é de ${tanque / caminhoComGasolina} Km/L`);
      document.write("O consumo de Gasolina é de " + tanque / caminhoComGasolina + " Km/L");
      document.write("<br>");
      document.write("O consumo de Álcool é de " + tanque / caminhoComAlcool + " Km/L"); 
  </script>
  
  
  <!-- COMO O PROFESSOR FEZ! -->


  <h3>Álcool ou Gasolina?</h3>
  
  <script>
      var tanque = 40;
  
      var caminhoComGasolina = 480;
      var consumoDeGasolina = tanque / caminhoComGasolina;
  
      var caminhoComAlcool = 300;
      var consumoDeAlcool = tanque / caminhoComAlcool;
  
      document.write("O consumo de Gasolina é de " + consumoDeGasolina + " Km/L");
      document.write("<br>");
      document.write("O consumo de Álcool é de " + consumoDeAlcool + " Km/L"); 
  </script>
