<!--
    Hypertext Markup Language

    HT = Hypertext: Hiper texto (textos com links)
    M = Markup: Marcação
    L = Language: Linguagem
-->

<!-- 
    Anatomia das tags

- Abertura de tag
Ex: <h1>
- Fechamento de tag
Ex: </h1> 
- Conteúdo
Ex: <h1> CONTEÚDO </h1>
- Elementos
Ex: <h1> título </h1> (tag completa é um elemento)
 -->

<!-- 
    Elementos vazios/não tem filhos

Não tem conteúdo, só tem atributos!
Ex¹: <img src="" alt="">
Ex²:<input type="text">
 -->

<!-- 
     Atributos HTML

-Informações extras
-Confugurações
Ex: src="" alt=""
Fazem parte da tag img
 -->

<!--
     Atributos booleanos/true or false

- Não precisa de conteúdo
Ex: <disabled>
--->

<!--
    Aspas

- Omissão
- Simples
- Duplas
-->

<!-- 
    Atributos Globais mais ultilizados

- class
Usada para aplicação de estilos, acessar no JS
Ex: -->
<div class="carrinho">
    CASA
</div>

<!-- 
    - contenteditable 
Consigo usar para editar no browser
Ex: -->
<div class="carrinho" contenteditable="true">
    CASA
</div>

<!-- 
    - data-* 
Posso colocar qualquer coisa depois data, também usado para fazer lógica com o JS
Ex: -->
<div class="carrinho" data-qualque-nome-aqui="">
    CASA
</div>

<!--
    - hidden
Serve para esconder uma tag
Ex: -->
<div class="carrinho" hidden>
    CASA
</div>

<!--
    - id 
Identificador único para sua tag
Ex:-->
<div class="carrinho" id="car01">
    CASA
</div>

<!--
    - style
Aplicação de estilização no HTML
Ex:-->
<div class="carrinho" style="color: darkorchid;">
    CASA
</div>

<!--
    - tabindex
Quando der um TAB ir em sequência ao informado
Ex:-->
<div tabindex="3">
    conteúdo
</div>

<div tabindex="1">
    conteúdo
</div>

<div tabindex="2">          
    conteúdo
</div>

<!-- 
    - title
Serve para defrinir um tooltip(dica, título da tag)
Ex:-->
<div title="definir um título">
    CASA
</div>
